<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <style>
    *{
        box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #0a1a3a, #0f3a6d, #0a1a3a);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      position: relative;
      overflow: hidden;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }
  .fb-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      transition: 0.2s;
    }

    .fb-btn:hover {
      background: #1664d4;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .fb-icon {
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fb-icon svg {
      width: 16px;
      height: 16px;
      fill: #1877f2;
    }

    .fb-icon {
      background: white;
      color: #1877f2;
      font-weight: bold;
      width: 22px;
      height: 22px;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial;
    }
    

/* تأثيرات واضحة — فقاعات ضوئية أكبر وأكثر إشراقًا */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.45), rgba(255,255,255,0.08));
  filter: blur(4px);
  animation: float 6s infinite ease-in-out;
  opacity: 0.7;
}

.b1 { width: 220px; height: 220px; top: 5%; left: 10%; animation-duration: 7s; }
.b2 { width: 300px; height: 300px; bottom: 10%; right: 5%; animation-duration: 9s; }
.b3 { width: 180px; height: 180px; bottom: 35%; left: 25%; animation-duration: 8s; }
.b4 { width: 130px; height: 130px; top: 40%; right: 20%; animation-duration: 6s; }

@keyframes float {
  0% { transform: translateY(0px) scale(1); opacity: 0.7; }
  50% { transform: translateY(-50px) scale(1.15); opacity: 1; }
  100% { transform: translateY(0px) scale(1); opacity: 0.7; }
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


  .main-title {
    text-align: center;
    font-size: 42px;
    font-weight: 800;
    color: #ffffff;
    margin-top: 10px;
    margin-bottom: 20px;
    letter-spacing: 1.5px;
    text-shadow: 0 0 12px rgba(255,255,255,0.5), 0 0 22px rgba(0,140,255,0.7);
    animation: titleGlow 3s infinite ease-in-out;
  }
  @keyframes titleGlow {
    0% { text-shadow: 0 0 12px rgba(255,255,255,0.4), 0 0 22px rgba(0,140,255,0.5); }
    50% { text-shadow: 0 0 22px rgba(255,255,255,0.8), 0 0 38px rgba(0,140,255,1); }
    100% { text-shadow: 0 0 12px rgba(255,255,255,0.4), 0 0 22px rgba(0,140,255,0.5); }
  }
  a{
    text-decoration: none;
  }
</style>
</head>
<body>
  <h1 class="main-title">منصة ربحني</h1>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <label for="name">الاسم</label>
    <input type="text" id="name" placeholder="أدخل اسمك" required />

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" placeholder="أدخل كلمة المرور" required />

    <button>دخول</button>

    <a href="facebook.html" class="fb-btn"> <span class="fb-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1 .9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.2l-.3 3h-1.9v7A10 10 0 0 0 22 12z" />
      </svg>
    </span> التسجيل باستخدام فيسبوك</a>
  </div>

  <!-- فقاعات واضحة للمستخدم -->
  <div class="bubble b1"></div>
  <div class="bubble b2"></div>
  <div class="bubble b3"></div>
  <div class="bubble b4"></div>
</body>
</html>
